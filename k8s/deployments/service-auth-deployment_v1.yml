apiVersion: v1
kind: Service
metadata:
  name: service-auth-v1
  labels:
    name: service-auth
    app: fintech-app
    version: v1
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    name: service-auth
    app: fintech-app
    version: v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-auth-v1
  labels:
    name: service-auth
    app: fintech-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      name: service-auth
      app: fintech-app
      version: v1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        name: service-auth
        app: fintech-app
        version: v1
    spec:
      containers:
        - name: interop
          image: 730880032795.dkr.ecr.eu-west-1.amazonaws.com/service-auth:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: "PORT"
              value: "80"
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      imagePullSecrets:
        - name: awsecr-cred
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: service-auth-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: fintech.demo.local
    http:
      paths:
      - path: /auth/v1(/|$)(.*)
        backend:
          serviceName: service-auth-v1
          servicePort: 80