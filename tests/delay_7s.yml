apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: service-auth
  app: fintech-app
  version: v1
spec:
  host: service-auth
  subsets:
  - name: v1
    labels:
      version: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-auth
  app: fintech-app
  version: v1
spec:
  hosts:
  - service-auth
  http:
  - fault:
      delay:
        fixedDelay: 7s
        percentage:
          value: 100
    route:
    - destination:
        host: service-auth
        subset: v1
      weight: 100
  - route:
    - destination:
        host: service-auth
        subset: v1